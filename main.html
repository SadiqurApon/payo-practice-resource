<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen  mx-auto bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-12" src="assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold">$ <span>4500</span></h1>
                    <p>available balance</p>
                </div>
                <button class="btn ">Logout</button>
            </nav>
            <section class="p-4">
                <h1 class="text-3xl font-bold"> Welcome to Payooo!</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
                <div class="grid grid-cols-3 mt-10 gap-2 p-2">
                    <div class="box border text-center cursor-pointer p-4 rounded-sm">
                        <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                        <p>Add Money</p>
                    </div>
                    <div class="box border text-center cursor-pointer p-4 rounded-sm">
                        <img class="w-8 mx-auto" src="assets/send1.png" alt="">
                        <p>Cashout</p>
                    </div>
                    <div class="box border text-center cursor-pointer p-4 rounded-sm">
                        <img class="w-8 mx-auto" src="assets/money1.png" alt="">
                        <p>Transfer Money</p>
                    </div>
                    <div class="box border text-center cursor-pointer p-4 rounded-sm">
                        <img class="w-8 mx-auto" src="assets/bonus1.png" alt="">
                        <p>Get bonus</p>
                    </div>
                    <div class="box border text-center cursor-pointer p-4 rounded-sm">
                        <img class="w-8 mx-auto" src="assets/purse1.png" alt="">
                        <p>Pay Bill</p>
                    </div>
                    <div class="box border text-center cursor-pointer p-4 rounded-sm">
                        <img class="w-8 mx-auto" src="assets/transaction1.png" alt="">

                    </div>
                </div>
            </section>
        </header>
    </section>

</html>

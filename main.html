<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen  mx-auto bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-12" src="assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
                    <p>available balance</p>
                </div>
                <button class="btn ">Logout</button>
            </nav>
            <section class="p-4">
                <h1 class="text-3xl font-bold"> Welcome to Payooo!</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
                <!-- creat boxes  -->
                <div class="grid grid-cols-3 mt-10 gap-2 p-2">
                    <div id="add-money-box" class="box border text-center cursor-pointer p-4 rounded-sm">
                        <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                        <p>Add Money</p>
                    </div>
                    <div id="cashout-box" class="box border text-center cursor-pointer p-4 rounded-sm">
                        <img class="w-8 mx-auto" src="assets/send1.png" alt="">
                        <p>Cashout</p>
                    </div>
                    <div class="box border text-center cursor-pointer p-4 rounded-sm">
                        <img class="w-8 mx-auto" src="assets/money1.png" alt="">
                        <p>Transfer Money</p>
                    </div>
                    <div class="box border text-center cursor-pointer p-4 rounded-sm">
                        <img class="w-8 mx-auto" src="assets/bonus1.png" alt="">
                        <p>Get bonus</p>
                    </div>
                    <div class="box border text-center cursor-pointer p-4 rounded-sm">
                        <img class="w-8 mx-auto" src="assets/purse1.png" alt="">
                        <p>Pay Bill</p>
                    </div>
                    <div class="box border text-center cursor-pointer p-4 rounded-sm">
                        <img class="w-8 mx-auto" src="assets/transaction1.png" alt="">
                        <p>Transection</p>
                    </div>
                </div>
                <!-- creat add money option  -->
                <section id="add-money-section">
                    <h1 class="text-2xl font-bold">Add Money</h1>

                    <div class="hero-content flex-col lg:flex-row-reverse">

                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <!-- select option added  -->
                                <legend>Select bank</legend>
                                <select class="select ">
                                    <option disabled selected>Select a Bank</option>
                                    <option>Bkash</option>
                                    <option>Nagad</option>
                                    <option>Roket</option>
                                </select>

                                <fieldset class="fieldset">
                                    <label class="label">Acount Number</label>
                                    <input type="email" value="25862586" id="acount-number" class="input"
                                        placeholder="Enter acount number" />
                                    <label class="label">Add Amount</label>
                                    <input type="text" id="add-amount" class="input" placeholder="Enter amount">
                                    <label class="label">4 Digit PIN</label>
                                    <input type="text" value="1234" id="pin" class="input"
                                        placeholder="Enter PIN number" />
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button id="add-money"
                                        class="btn btn-neutral mt-4 bg-blue-800 rounded-3xl border-none">Add
                                        Money</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>

                </section>
                <section id="cash-out-section">
                    <h1 class="text-3xl font-bold">Cashout</h1>
                    <div class="hero-content flex-col lg:flex-row-reverse">

                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                
                                <fieldset class="fieldset">
                                    <label class="label">Agent Number</label>
                                    <input type="email" value="25862586" id="acount-number" class="input"
                                        placeholder="Enter acount number" />
                                    <label class="label">Out Amount</label>
                                    <input type="text" id="out-amount" class="input" placeholder="Enter amount">
                                    <label class="label"> PIN</label>
                                    <input type="text" value="1234" id="cashout-pin" class="input"
                                        placeholder="Enter PIN number" />
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button id="cashout-money"
                                        class="btn btn-neutral mt-4 bg-blue-800 rounded-3xl border-none">Cashout</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </header>
    </section>



    <!-- <script src="script/addMoney.js"></script> -->
    <!-- <script src="script/cashout.js"></script> -->
    <!-- <script src="script/hideBlock.js"></script> -->
    <script src="script/demoAddMoney.js"></script>
    <script src="utility/utilites.js"></script>
    <script src="utility/toggle.js"></script>
</body>

</html>
